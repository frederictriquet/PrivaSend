version: '3.8'

services:
  privasend:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./storage:/app/storage
    environment:
      - NODE_ENV=production
      - STORAGE_PATH=/app/storage
      - MAX_FILE_SIZE=5368709120
      - CHUNK_SIZE=5242880
      - DEFAULT_EXPIRATION_DAYS=7
      - CLEANUP_INTERVAL_HOURS=1
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
