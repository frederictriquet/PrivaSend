name: Release Please

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}

    steps:
      - name: Run Release Please
        uses: google-github-actions/release-please-action@v4
        id: release

      - name: Show Release Info
        if: steps.release.outputs.release_created
        run: |
          echo "ðŸŽ‰ Release created!"
          echo "Version: ${{ steps.release.outputs.tag_name }}"
          echo "Upload URL: ${{ steps.release.outputs.upload_url }}"

  # Trigger Docker build if release was created
  trigger-docker:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Docker Workflow
        run: |
          echo "Release ${{ needs.release-please.outputs.tag_name }} created"
          echo "Docker workflow will be triggered by the tag push"
